# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pgg3/evotoolkit
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, ""]
  version:
    provider: mike

# Additional CSS
extra_css:
  - stylesheets/extra.css

# Additional JavaScript (for MathJax and ReadTheDocs i18n fix)
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

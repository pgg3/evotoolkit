# Project information
site_name: EvoToolkit
site_description: LLM-driven code evolutionary optimization toolkit
site_author: Ping Guo
site_url: !ENV [READTHEDOCS_CANONICAL_URL, "https://evotoolkit.readthedocs.io/"]

# Repository
repo_name: pgg3/evotoolkit
repo_url: https://github.com/pgg3/evotoolkit
edit_uri: edit/master/docs/

# Copyright
copyright: Copyright &copy; 2025 Ping Guo

# Configuration
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang:
        - en
        - zh
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Installation: 安装指南
            Requirements: 系统要求
            Install from PyPI: 从 PyPI 安装
            Install from Source: 从源码安装
            Environments & Package Managers: 环境与包管理器
            LLM Setup & Verify: LLM 设置与验证
            Troubleshooting: 常见问题
            Getting Started: 快速开始
            Overview: 概览
            First Optimization: 第一个优化任务
            Understand the Code: 理解代码
            Explore Results: 查看结果
            Try Other Algorithms: 尝试不同算法
            Next Steps & Help: 下一步与帮助
            Tutorials: 教程
            Built-in Tasks: 内置任务
            Customization: 自定义与扩展
            Advanced: 高级主题
            Scientific Regression: 科学符号回归
            Prompt Engineering: 提示词工程
            Adversarial Attack: 对抗攻击
            Custom Tasks: 自定义任务
            Customizing Evolution: 自定义进化方法
            CUDA Tasks: CUDA 内核优化
            Advanced Usage: 高级用法
            Low-Level API: 低级 API
            Configuration: 算法配置
            Algorithm Internals: 算法内部
            Debugging & Profiling: 调试与性能分析
            API Reference: API 参考
            Core API: 核心 API
            Functions: 函数
            Classes: 类
            Tasks: 任务
            Python: Python 任务
            String: String 任务
            CUDA: CUDA 任务
            PythonTask: PythonTask
            ScientificRegressionTask: ScientificRegressionTask
            AdversarialAttackTask: AdversarialAttackTask
            StringTask: StringTask
            PromptOptimizationTask: PromptOptimizationTask
            CudaTask: CudaTask
            Methods: 方法
            Interfaces: 接口
            Tools: 工具
            Development: 开发文档
            Contributing: 贡献指南
            Architecture: 架构设计
  - autorefs:
      resolve_closest: true
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

